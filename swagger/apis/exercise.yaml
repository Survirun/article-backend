exercise_log:
  get:
    tags:
      - Exercise
    summary: 시작날짜와 끝날짜 사이의 모든 운동기록 불러오기
    consumes:
      - application/json
    parameters:
      - in: header
        name: uid
        schema:
          type: string
        required: true
        description: User Own ID
      - in: query
        name: start
        schema:
          type: string
        required: true
        description: start date, YYYY-MM-DD
      - in: query
        name: end
        schema:
          type: string
        required: true
        description: end date, YYYY-MM-DD
    responses:
      '200':
        $ref: "../responses/exercise.yaml#/exercise_info_list"
      '400':
        $ref: "../responses/common.yaml#/badRequest"
      '500':
        $ref: "../responses/common.yaml#/internalServerError"
  post:
    tags:
      - Exercise
    summary: 오늘의 운동 추가
    consumes:
      - application/json
    parameters:
      - in: header
        name: uid
        schema:
          type: string
        required: true
        description: User Own ID
    requestBody:
      x-name: body
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/exercise.yaml#/exercise_req"
    responses:
      '201':
        $ref: "../responses/common.yaml#/successResponseNoData"
      '400':
        $ref: "../responses/common.yaml#/badRequest"
      '500':
        $ref: "../responses/common.yaml#/internalServerError"

